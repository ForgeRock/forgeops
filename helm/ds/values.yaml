backup:
  clusterName: default
baseDN: ou=identities
component: ds
configstore:
  enabled: true
cts:
  enabled: true
idmRepo:
  enabled: true
image:
  pullPolicy: Always
  repository: forgerock-docker-public.bintray.io/forgerock/ds-paas
  tag: 7.0.0-SNAPSHOT
instance: ds
opendjJavaArgs: -Xmx512m
persistence: true
podAntiAffinity: soft
replicas: 1
resources:
  limits:
    memory: 768Mi
  requests:
    memory: 512Mi
restore:
  enabled: false
securityContext:
  fsGroup: 11111
  runAsUser: 11111
  supplementalGroups:
  - 0
storageSize: 10Gi
topologyKey: kubernetes.io/hostname
useDefaultSecrets: true
userstore:
  enabled: true
