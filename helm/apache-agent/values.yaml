# Default values for apache-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

component: apache-agent

domain: .forgeops.com
image:
  repository: gcr.io/engineering-devops
  tag: latest
  pullPolicy: Always
# If you set this to true, you must have a TLS secret with the same name as the FQDN.
useTLS: false

# User, password and realm must match agent profile in OpenAM.
agent:
  user: apache
  password: password
  amServer: http://openam.example.forgeops.com/openam
  url: http://apache-agent.example.forgeops.com
  realm: "/"

service:
  name: apache
  type: ClusterIP
  externalPort: 80
  internalPort: 80
