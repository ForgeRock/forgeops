apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "web.fullname" . }}
data:
  index.html: |
    <html>
      <img src="https://forum.forgerock.com/app/uploads/2014/09/fr-buddy-logo.png">
      <h2>ForgeOps Deployment</h2>
      <h3>Deployment Information</h3>
      <table>
        <tr><td>Namespace:</td> <td>{{ .Release.Namespace }}</td></tr>
        <tr><td>Helm Release:</td> <td>{{ .Release.Name }}</td></tr>
      </table>

      <h3>Links</h3>
      <ul>
        <li>
          <a href="https://openam.{{ .Release.Namespace }}{{ .Values.domain}}/openam" target="_blank">AM</a>
        </li>
        <li>
          <a href="https://openidm.{{ .Release.Namespace }}{{ .Values.domain}}" target="_blank">IDM</a>
        </li>
        <li>
          <a href="https://openig.{{ .Release.Namespace }}{{ .Values.domain}}" target="_blank">IG</a>
        </li>
      </ul>
    </html>
    
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  default.conf: |
    server {
        listen       443;
        server_name  localhost;
    
        #charset koi8-r;
        #access_log  /var/log/nginx/host.access.log  main;
        
        auth_basic  "admin area";
        auth_basic_user_file  /usr/share/nginx/passfile;
        
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
    
        #error_page  404              /404.html;
    
        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    
        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}
    
        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}
    
        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
