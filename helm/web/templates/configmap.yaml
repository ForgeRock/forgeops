apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "web.fullname" . }}
data:
  index.html: |
    <html>
      <img src="https://forum.forgerock.com/app/uploads/2014/09/fr-buddy-logo.png">
      <h2>ForgeOps Deployment</h2>
      <h3>Deployment Information</h3>
      <table>
        <tr><td>Namespace:</td> <td>{{ .Release.Namespace }}</td></tr>
        <tr><td>Helm Release:</td> <td>{{ .Release.Name }}</td></tr>
      </table>

      <h3>Links</h3>
      <ul>
        <li>
          <a href="https://login.{{ .Release.Namespace }}{{ .Values.domain}}/openam" target="_blank">AM</a>
        </li>
        <li>
          <a href="https://openidm.{{ .Release.Namespace }}{{ .Values.domain}}" target="_blank">IDM</a>
        </li>
        <li>
          <a href="https://openig.{{ .Release.Namespace }}{{ .Values.domain}}" target="_blank">IG</a>
        </li>
      </ul>
    </html>