am:
  bootstrapDir: /home/forgerock/openam/am
  context: am
  home: /home/forgerock/openam
  instance: http://openam:80/am
amCustomizationScriptPath: customize-am.sh
auditLogs: []
catalinaOpts: '-server -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
  -Dcom.sun.identity.util.debug.provider=com.sun.identity.shared.debug.impl.StdOutDebugProvider
  -Dcom.sun.identity.shared.debug.file.format=''%PREFIX% %MSG%\\n%STACKTRACE%'' -Dcom.iplanet.services.stats.state=off

  '
component: openam
config:
  name: frconfig
  strategy: git
configLdapHost: configstore-0.configstore
configLdapPort: 1389
createBootstrap: true
domain: example.com
gitImage:
  pullPolicy: IfNotPresent
  repository: forgerock-docker-public.bintray.io/forgerock/git
  tag: 6.5.0
image:
  pullPolicy: Always
  repository: forgerock-docker-public.bintray.io/forgerock/openam
  tag: 7.0.0
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    nginx.ingress.kubernetes.io/session-cookie-name: route
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  class: nginx
  enabled: true
istio:
  enabled: false
livenessPeriod: 60
livenessTimeout: 15
logDriver: none
openamReplicaCount: 1
resources:
  limits:
    memory: 1300Mi
  requests:
    memory: 1200Mi
rootSuffix: ou=am-config
service:
  externalPort: 80
  internalPort: 8080
  name: openam
  type: ClusterIP
subdomain: iam
useConfigMapWebxml: false
utilImage:
  pullPolicy: IfNotPresent
  repository: forgerock-docker-public.bintray.io/forgerock/util
  tag: 7.0.0
