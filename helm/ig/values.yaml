# Default values for OpenIG.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

domain: example.com
subdomain: iam

secret:
  name: openig-secrets-env

# Tomcat JVM options.
catalinaOpts: "-Xmx512m"

image: forgerock-docker-public.bintray.io/forgerock/ig:7.0.0-SNAPSHOT
  
pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 200m
    memory: 512Mi

# These are both used to form the FQDN for the load balancer.  See _helpers.tpl
component: openig

service:
  name: openig
  type: ClusterIP
  externalPort: 80
  internalPort: 8080

ingress:
  class: nginx
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/"

istio:
  enabled: false


# These values are for the smoke test. TODO: Normalize all IG configs
healthURI: /kube/liveness
readinessURI: /kube/readiness
