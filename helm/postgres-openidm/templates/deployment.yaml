apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres-openidm
  labels:
    app: postgres-openidm
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  template:
    metadata:
      labels:
        app: postgres-openidm
    spec:
      initContainers:
      # This cleans up the lost+found at the root of pgdata. Postgres will not start if this directory is present.
      - name: init
        image: "busybox:1.25.0"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data/pgdata
        command:  ["rm", "-fr", "/var/lib/postgresql/data/pgdata/lost+found"]
      containers:
      - name: postgres
        image: "{{.Values.postgres.image}}:{{ .Values.postgres.tag }}"
        imagePullPolicy: {{ default "IfNotPresent" .Values.imagePullPolicy | quote }}
        env:
        - name: POSTGRES_USER
          value: {{ default "postgres" .Values.postgresUser | quote }}
          # Required for pg_isready in the health probes.
        - name: PGUSER
          value: {{ default "postgres" .Values.postgresUser | quote }}
        - name: POSTGRES_DB
          value: {{ default "" .Values.postgresDatabase | quote }}
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "name" . }}
              key: postgres-password
        # Adding the default values here just to provide a place to tune further
        args: ['-c','shared_buffers=128MB','-c','max_connections=100']
        ports:
        - name: postgresql
          containerPort: 5432
        livenessProbe:
          exec:
            command:
            - pg_isready
          initialDelaySeconds: 30
          timeoutSeconds: 3
        readinessProbe:
          exec:
            command:
            - pg_isready
          initialDelaySeconds: 30
          timeoutSeconds: 3
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data/pgdata
        - name: sql
          mountPath: /docker-entrypoint-initdb.d
{{- if .Values.metrics.enabled }}
      - name: metrics 
        image: "{{ .Values.metrics.image }}:{{ .Values.metrics.imageTag }}"
        imagePullPolicy: {{ default "" .Values.metrics.imagePullPolicy | quote }}
        env:
        - name: DATA_SOURCE_NAME
          value: postgresql://postgres@localhost:5432?sslmode=disable
        ports:
        - name: metrics
          containerPort: 9187
        resources:
{{ toYaml .Values.metrics.resources | indent 10 }}
{{- end }}
      volumes:
      - name: sql
        configMap:
          name: openidm-sql
      - name: data
      {{- if .Values.persistence }}
        persistentVolumeClaim:
          # If you want to run multiple instances in the same namespace, uncomment below:
          #claimName: {{ template "fullname" . }}
          claimName: postgres-openidm
      {{- else }}
        emptyDir: {}
      {{- end -}}