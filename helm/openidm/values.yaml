# Default values for openidm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Top level domain. Used to create the ingress
domain: .forgeops.com

# Configuration parameters. Common to all charts that require configuration from a
# source. Currently the only source is a git repo.
config:
  # Name of the configMap that holds the configuration repository URL and of
  # the secret required to access it.
  name: frconfig
  # Path to our project
  path: /git/config/6.5/default/idm/sync-with-ldap-bidirectional
  # strategy defines how products get their configuration .
  # Using the git strategy, each helm chart pulls the configurtion from git using an init container.
  strategy: git

image:
  repository: gcr.io/engineering-devops
  # For development use Always
  pullPolicy: IfNotPresent
  #pullPolicy: IfNotPresent
  tag: 6.5.0

# override Java JVM options.
javaOpts: "-Xmx1024m -server -XX:+UseG1GC"

# The default behavior is to use TLS and have cert-manager to manage the certificate request/renewal via Let's Encrypt.
# If you want to use TLS but don't want to cert-manager to manage the certificate request/renewal, then set
# useTLS to true, set useCertManager to false, and run the script ../bin/generate-tls.sh.
useTLS: true
useCertManager: true

# Specific values
openidm:
  repo:
    host: postgresql
    port: 5432
    user: openidm
    password: openidm
    schema: openidm
    databaseName: openidm
  # Optional client secret for AM/IDM integration:
  idpconfig:
    clientsecret: password

# Optional - if there is a DJ userstore configured
userstore:
  host: userstore-0.userstore
  password: password
  port: 1389

service:
  name: openidm
  type: NodePort
  externalPort: 80
  internalPort: 8080

resources:
  limits:
    cpu: 1000m
    memory: 1200Mi
  requests:
    cpu: 300m
    memory: 1024Mi


# Used to form the FQDN  - see _helpers.tpl
component: openidm

# Default log level. See templates/configmap/logging.properties. For example, you can use FINE here to
# see fine grained logging output using kubectl logs.
logLevel: INFO

ingress:
  class: nginx
  enabled: true
  annotations:
    # Nginx specific annotations
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
    ingress.kubernetes.io/ssl-redirect: "true"

# Audit log details for log streaming sidecar containers
auditLogs:
  - name: access-logs
    path: "/opt/openidm/audit/access.audit.json"
  - name: activity-logs
    path: "/opt/openidm/audit/activity.audit.json"
  - name: authentication-logs
    path: "/opt/openidm/audit/authentication.audit.json"
  - name: config-logs
    path: "/opt/openidm/audit/config.audit.json"
  - name: recon-logs
    path: "/opt/openidm/audit/recon.audit.json"
  - name: sync-logs
    path: "/opt/openidm/audit/sync.audit.json"
    

    