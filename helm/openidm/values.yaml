auditLogs: []
component: openidm
config:
  immutable: true
  name: frconfig
  path: /git/config/7.0/default/idm/sync-with-ldap-bidirectional
  strategy: git
domain: example.com
gitImage:
  pullPolicy: IfNotPresent
  repository: forgerock-docker-public.bintray.io/forgerock/git
  tag: 6.5.0
image:
  pullPolicy: Always
  repository: forgerock-docker-public.bintray.io/forgerock/idm
  tag: 7.0.0-SNAPSHOT
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    nginx.ingress.kubernetes.io/session-cookie-name: route
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  class: nginx
  enabled: true
istio:
  enabled: false
javaOpts: -Xmx1024m -server -XX:+UseG1GC
logLevel: INFO
openidm:
  idpconfig:
    clientsecret: password
  prometheus:
    password: prometheus
    username: prometheus
  repo:
    databaseName: openidm
    host: postgresql
    password: openidm
    port: 5432
    schema: openidm
    user: openidm
replicaCount: 1
resources:
  limits:
    cpu: 1000m
    memory: 1200Mi
  requests:
    cpu: 300m
    memory: 1024Mi
secret:
  name: openidm-secrets-env
service:
  externalPort: 80
  internalPort: 8080
  name: openidm
subdomain: iam
userstore:
  basecontext: ou=identities
  host: userstore-0.userstore
  password: password
  port: 1389
