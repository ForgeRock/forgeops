# The ssh secret for cloning or pushing to a private git repo using ssh:
# See the README
apiVersion: v1
kind: Secret
metadata:
    name: {{ .Values.config.name }}
    # annotations:
    #   "helm.sh/resource-policy": keep
type: Opaque
data:
  # Replace the dummy id_rsa file
  id_rsa:
    {{ .Files.Get "secrets/id_rsa" | b64enc }}
