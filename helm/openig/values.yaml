auditLogs: []
catalinaOpts: -Xmx512m
component: openig
config:
  name: frconfig
  path: /git/config/6.5/default/ig/basic-sample
  strategy: git
domain: example.com
gitImage:
  pullPolicy: IfNotPresent
  repository: forgerock-docker-public.bintray.io/forgerock/git
  tag: 6.5.0
healthURI: /kube/liveness
image:
  pullPolicy: Always
  repository: forgerock-docker-public.bintray.io/forgerock/ig
  tag: 7.0.0-SNAPSHOT
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  class: nginx
  enabled: true
istio:
  enabled: false
readinessURI: /kube/readiness
replicaCount: 1
resources:
  requests:
    cpu: 200m
    memory: 512Mi
secret:
  name: openig-secrets-env
service:
  externalPort: 80
  internalPort: 8080
  name: openig
  type: ClusterIP
subdomain: iam
