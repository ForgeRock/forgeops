# Default values for OpenIG.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

domain: .example.com

# Configuration parameters. Common to all charts that require configuration from a
# source. Currently the only source is a git repo.
config:
  # Name of the configMap that holds the configuration repository URL and of
  # the secret required to access it.
  name: frconfig
  # Path to our project
  path: /git/config/6.5/default/ig/basic-sample
  # strategy defines how products get their configuration .
  # Using the git strategy, each helm chart pulls the configuration from git using an init container. 
  strategy: git


# Tomcat JVM options.
catalinaOpts: "-Xmx512m"

# Select TLS strategy for your deployment:
# 1) http  - no tls set. Using http only (unencrypted).
# 2) https - tls enabled.  Provide own certificates.
# 3) https-cert-manager - tls enabled. Uses Cert-Manager to automatically generate certificates.
# For options 2 and 3, see ../helm/README.md for more information.
tlsStrategy: https

image:
  repository: forgerock-docker-public.bintray.io/forgerock/openig
  tag: 6.5.0-M134
  pullPolicy: IfNotPresent

resources:
#  limits:
#    cpu: 1000m
#    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 512Mi

# These are both used to form the FQDN for the load balancer.  See _helpers.tpl
component: openig

service:
  name: openig
  type: ClusterIP
  externalPort: 80
  internalPort: 8080

ingress:
  class: nginx
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "false"
    
# Audit log details for log streaming sidecar containers

auditLogs: []
