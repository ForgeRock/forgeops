# Default values for apache-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

service:
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 80
resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Default cookie domain. Include the leading dot.
domain: .example.com

agent:
  user: nginx
  amServer: https://login.example.forgeops.com/
  realm: "/"


component: nginx-agent

image:
  repository: forgerock-docker-public.bintray.io
  tag: latest
  pullPolicy: Always

securityContext:
  privileged: true
