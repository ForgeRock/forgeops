apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    component: {{ .Values.component }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        name: apache
        agent: apache
        app: {{ template "fullname" . }}
    spec:
      # Note: the privileged container and mounting the /dev/shm are needed to give the agent enough shared
      # memory.  See https://bugster.forgerock.org/jira/browse/AMAGENTS-273
      # And https://github.com/kubernetes/kubernetes/issues/28272
      terminationGracePeriodSeconds: 5
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}/{{.Values.component}}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: ["install"]
        securityContext:
          privileged: true
        env:
        - name: AM_AGENT_PASSWORD
          value: "{{ .Values.agent.password }}"
        - name: AM_AGENT_USER
          value: "{{ .Values.agent.user }}"
        - name: AM_OPENAM_URL
          value: "{{ .Values.agent.amServer }}"
        - name: AM_AGENT_URL
          value: "http://{{ template "externalFQDN" . }}:80"
        - name: AM_AGENT_REALM
          value: "{{ .Values.agent.realm }}"
        - name: AM_PDP_TEMP_PATH
          value: "{{ default "/tmp/"  .Values.agent.pdpPath }}"
        - name: AM_DEBUG_FILE_PATH
          value: "{{ default "/tmp/"  .Values.agent.debugFilePath }}"
        - name: AM_AUDIT_FILE_PATH
          value: "{{ default "/tmp/"  .Values.agent.auditFilePath }}"
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        resources:
{{ toYaml .Values.resources | indent 12 }}
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
      volumes:
      - name: dshm
        hostPath:
          path: /dev/shm
