apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: large
  region: us-east-1
  version: "1.17"
  tags:
    forgerock.io/cluster: "cdm-large"

vpc:
  clusterEndpoints:
    publicAccess:  true
    privateAccess: true
  #cidr: 192.168.0.0/16

availabilityZones: ["us-east-1a","us-east-1b","us-east-1c"]

nodeGroups:
  - name: primary
    instanceType: m5.8xlarge
    minSize: 1
    maxSize: 4
    desiredCapacity: 3
    volumeSize: 80
    iam:
      withAddonPolicies:
        autoScaler: true
        certManager: true
    labels: 
      frontend: "true"
      forgerock.io/cluster: "cdm-large"
      forgerock.io/role: "primary"
    tags:
      forgerock.io/cluster: "cdm-large"
      forgerock.io/role: "primary"
    privateNetworking: true
    ssh:
      # eksctl will use your default public key (e.a. $HOME/.ssh/id_rsa.pub) if no path is provided
      # publicKeyPath: 
      allow: true
  - name: ds
    instanceType: m5.8xlarge
    minSize: 6
    maxSize: 6
    desiredCapacity: 6
    volumeSize: 80
    labels: 
      ds: "true"
      forgerock.io/cluster: "cdm-large"
      forgerock.io/role: "ds"
    tags:
      forgerock.io/cluster: "cdm-large"
      forgerock.io/role: "ds"
    taints: 
      WorkerDedicatedDS: true:NoSchedule
    privateNetworking: true
    ssh:
      # eksctl will use your default public key (e.a. $HOME/.ssh/id_rsa.pub) if no path is provided
      # publicKeyPath: 
      allow: true