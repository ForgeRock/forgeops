{{- if eq (include "keystore_create.enabled" .) "true" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: keystore
  labels:
    {{- include "identity-platform.labels" . | nindent 4 }}
data:
  keystore.json: |
    {{- with .Values.keystore_create.config }}
      {{- toJson . | nindent 4 }}
    {{- end }}
{{- end }}
