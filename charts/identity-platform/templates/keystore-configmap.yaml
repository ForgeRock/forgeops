{{- if and .Values.keystore_create.enabled .Values.platform.secret_generator_enable .Values.platform.secrets.keystore_create (or .Values.am.enabled .Values.idm.enabled) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: keystore
  labels:
    {{- include "identity-platform.labels" . | nindent 4 }}
data:
  keystore.json: |
    {{- with .Values.keystore_create.config }}
      {{- toJson . | nindent 4 }}
    {{- end }}
{{- end }}
