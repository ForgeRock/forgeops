{{- if .Values.platform.ingress.tls.secret.create -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.platform.ingress.tls.secret.name }}
  labels:
    {{- include "identity-platform.labels" . | nindent 4 }}
type: Opaque
data:
  tls.crt: {{ .Values.platform.ingress.tls.secret.create.crt }}
  tls.key: {{ .Values.platform.ingress.tls.secret.create.key }}
{{- end }}
{{- if .Values.platform.secret_generator_enable -}}
{{- range $secretName, $secretKeys := .Values.platform.secrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ regexReplaceAll "_" $secretName "-" }}
  labels:
    {{- include "identity-platform.labels" $ | nindent 4 }}
  annotations:
  {{- $keyName := "" }}
  {{- $keyValue := "" }}
  {{- $annotationBase := "secret-generator.v1.mittwald.de" }}
  {{- if $secretKeys.annotations }}
  {{- range $key, $value := $secretKeys.annotations }}
    {{- if eq $key "autogenerate" }}
    {{ printf "%s/%s" $annotationBase $key }}: {{ join "," $value | quote }}
    {{ else }}
    {{ printf "%s/%s" $annotationBase $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  {{- end }}
  {{- if $secretKeys.data }}
  data:
    {{- toYaml $secretKeys.data | nindent 4 }}
  {{- end }}
{{- end}}
{{- end }}
