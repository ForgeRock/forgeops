{{- if and (or .Release.IsInstall .Values.ds_set_passwords.force) .Values.ds_set_passwords.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: ds-set-passwords
  labels:
    {{- include "identity-platform.labels" . | nindent 4 }}
    {{- with .Values.ds_set_passwords.podLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  backoffLimit: {{ .Values.ds_set_passwords.backoffLimit }}
  {{- if .Values.ds_set_passwords.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.ds_set_passwords.ttlSecondsAfterFinished }}
  {{- end }}
  template:
    metadata:
      annotations:
        {{- if .Values.platform.annotations.deploymentDate.enabled }}
        deployment-date: {{ now | quote }}
        {{- end }}
        {{- with .Values.ds_set_passwords.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "identity-platform.selectorLabels" . | nindent 8 }}
        {{- with .Values.ds_set_passwords.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: {{ .Values.ds_set_passwords.restartPolicy }}
      {{- if .Values.ds_set_passwords.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.ds_set_passwords.image.imagePullSecrets | nindent 8 }}
      {{- else if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "identity-platform.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.ds_set_passwords.podSecurityContext | nindent 8 }}
      volumes:
        - name: passwords
          secret:
            secretName: ds-passwords
        - name: ds-set-passwords
          configMap:
            name: ds-set-passwords-scripts
            defaultMode: 0777
      containers:
        - name: ds-set-passwords
          securityContext:
            {{- toYaml .Values.ds_set_passwords.securityContext | nindent 12 }}
          image: "{{ .Values.ds_set_passwords.image.repository }}:{{ .Values.ds_set_passwords.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.ds_set_passwords.image.pullPolicy }}
          command:
            - sh
            - -c
            - /opt/opendj/start.sh
          envFrom:
          - secretRef:
              name: ds-env-secrets
          - secretRef:
              name: old-ds-env-secrets
              optional: true
          readinessProbe:
            exec:
              command:
                - cat
                - /etc/hosts
            {{- with .Values.ds_set_passwords.readinessProbe }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.ds_set_passwords.resources | nindent 12 }}
          volumeMounts:
          - name: passwords
            mountPath: /var/run/secrets/opendj-passwords
          - name: ds-set-passwords
            mountPath: /opt/opendj/start.sh
            subPath: start.sh
          - name: ds-set-passwords
            mountPath: /opt/opendj/ds-passwords.sh
            subPath: ds-passwords.sh
      {{- with .Values.ds_set_passwords.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ds_set_passwords.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      tolerations:
      {{- if .Values.ds_set_passwords.tolerations }}
        {{- toYaml .Values.ds_set_passwords.tolerations | nindent 8 }}
      {{- else if .Values.platform.tolerations }}
        {{- toYaml .Values.platform.tolerations | nindent 8 }}
      {{- end }}
{{- end }}
