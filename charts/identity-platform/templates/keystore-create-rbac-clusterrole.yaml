{{- if and .Values.keystore_create.enabled .Values.platform.secret_generator_enable .Values.platform.secrets.keystore_create (or .Values.am.enabled .Values.idm.enabled) -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: identity-platform-keystore-create:{{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
{{- end }}
