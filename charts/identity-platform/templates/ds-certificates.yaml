{{- if and .Values.platform.cert_manager.enabled .Values.platform.ds_certs.enabled }}
{{- $issuer := (lookup "cert-manager.io/v1" "Issuer" .Release.Namespace (printf "selfsigned-issuer")) }}
{{- if not $issuer }}
# PingDS certificates are now generated by cert-manager

# Below configures a self signed CA
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": "hook-failed"
spec:
  selfSigned: {}
---
{{- end }}
{{- $sslcert := (lookup "cert-manager.io/v1" "Certificate" .Release.Namespace (printf "ds-ssl-cert")) }}
{{- if not $sslcert }}
# Certs for SSL. This is also the truststore secret as well.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ds-ssl-cert
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": "hook-failed"
spec:
  # Secret names are always required.
  secretName: ds-ssl-keypair

  # Secret template is optional. If set, these annotations
  # and labels will be copied to the secret named example-com-tls.

  # You can add your own custom values here.
  secretTemplate:
    annotations:
      my-secret-annotation: "cert-manager-generated"
    labels:
      app: ds

  duration: 21600h # 900 days.
  subject:
    organizations:
      - "forgerock.org"
  # The use of the common name field has been deprecated since 2000 and is
  # discouraged from being used.
  commonName: ds
  isCA: false
  privateKey:
    algorithm: ECDSA
    # encoding: PKCS1
    # size: 2048
  usages:
    - server auth
    - client auth
  # At least one of a DNS Name, URI, or IP address is required.
  dnsNames:
  - "*.ds"
  - "*.ds-idrepo"
  - "*.ds-cts"
  # Issuer references are always required.
  issuerRef:
    name: selfsigned-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: Issuer
    # This is optional since cert-manager will default to this value however
    # if you are using an external issuer, change this to that issuer group.
    group: cert-manager.io
---
{{- end }}
{{- $mastercert := (lookup "cert-manager.io/v1" "Certificate" .Release.Namespace (printf "ds-master-cert")) }}
{{- if not $mastercert }}
# The master keypair for encrypting PingDS data.
# YOU MUST BACK UP THE PRIVATE KEY
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ds-master-cert
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": "hook-failed"
spec:
  # Secret names are always required.
  secretName: ds-master-keypair

  # Secret template is optional. If set, these annotations
  # and labels will be copied to the secret named example-com-tls.

  # Note: Labels and annotations from the template are only synced to the Secret at the time when the certificate
  # is created or renewed. Currently labels and annotations can only be added, but not removed. Removing any
  # labels or annotations from the template or removing the template itself will have no effect.
  # See https://github.com/jetstack/cert-manager/issues/4292.
  secretTemplate:
    labels:
      app: ds

  duration: 21600h # 900 days
  subject:
    organizations:
      - "ForgeRock.com"
  # The use of the common name field has been deprecated since 2000 and is
  # discouraged from being used.
  commonName: "Master Key"
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth
  # At least one of a DNS Name, URI, or IP address is required.
  dnsNames:
  - "*.ds"
  # Issuer references are always required.
  issuerRef:
    name: selfsigned-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: Issuer
    # This is optional since cert-manager will default to this value however
    # if you are using an external issuer, change this to that issuer group.
    group: cert-manager.io
{{- end }}
{{- end }}
