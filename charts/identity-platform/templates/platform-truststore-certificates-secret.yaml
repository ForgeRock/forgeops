{{- if and .Values.platform.truststore.secret.enabled .Values.platform.truststore.secret.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.platform.truststore.secret.name }}
  labels:
    {{- include "identity-platform.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.platform.truststore.secret.key }}: {{ printf "%s" .Values.platform.truststore.secret.certificates | b64enc }}
---
{{- end }}
