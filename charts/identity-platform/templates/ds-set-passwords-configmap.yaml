{{- if .Values.ds_set_passwords.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: ds-set-passwords-scripts
  labels:
    {{- include "identity-platform.labels" . | nindent 4 }}
    {{- with .Values.idm.podLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  {{ (.Files.Glob "files/ds-set-passwords/ds-passwords.sh").AsConfig | nindent 2 }}
  {{ (.Files.Glob "files/ds-set-passwords/start.sh").AsConfig | nindent 2 }}
{{- end }}
