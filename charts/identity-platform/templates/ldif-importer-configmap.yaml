{{- if and .Release.IsInstall .Values.ldif_importer.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: ldif-importer-scripts
  labels:
    {{- include "identity-platform.labels" . | nindent 4 }}
    {{- with .Values.idm.podLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  {{ (.Files.Glob "files/ldif-importer/ds-passwords.sh").AsConfig | nindent 2 }}
  {{ (.Files.Glob "files/ldif-importer/start.sh").AsConfig | nindent 2 }}
{{- end }}
