# Source: identity-platform/templates/am-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: am
  labels:
    helm.sh/chart: identity-platform-7.5
    app.kubernetes.io/name: identity-platform
    app.kubernetes.io/instance: identity-platform
    app.kubernetes.io/version: "7.5"
    app.kubernetes.io/managed-by: Helm
    app: am
    app.kubernetes.io/component: am
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: identity-platform
      app.kubernetes.io/instance: identity-platform
      app: am
      app.kubernetes.io/component: am
  template:
    metadata:
      annotations: {}
      labels:
        app.kubernetes.io/name: identity-platform
        app.kubernetes.io/instance: identity-platform
        app: am
        app.kubernetes.io/component: am
    spec:
      serviceAccountName: default
      securityContext:
        runAsGroup: 0
        runAsUser: 11111
      volumes:
        - name: fbc
          emptyDir: {}
        - name: am-secrets
          projected:
            sources:
              - secret:
                  name: am-passwords
              - secret:
                  name: am-keystore
        - name: amster-key
          secret:
            secretName: amster
            items:
              - key: id_rsa.pub
                path: authorized_keys
        - name: truststore
          secret:
            secretName: ds-ssl-keypair
        - name: new-truststore
          emptyDir: {}
        - name: am-logback
          configMap:
            name: am-logback
      initContainers:
        - name: fbc-init
          image: "am:7.5"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /fbc
              name: fbc
          command:
            - /bin/bash
            - -c
            - |
              if [ -d /fbc/config ];
              then
                echo "Existing openam configuration found. Skipping copy"
              else
                echo "Copying docker image configuration files to the shared volume"
                cd /home/forgerock/openam
                cp -r .homeVersion * /fbc
              fi
        - name: truststore-init
          image: "am:7.5"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: new-truststore
              mountPath: /truststore
            - name: truststore
              mountPath: /var/run/secrets/truststore
          command: ["/home/forgerock/import-pem-certs.sh"]
          env:
            - name: TRUSTSTORE_PATH
              value: /truststore/amtruststore
            - name: TRUSTSTORE_PASSWORD
              value: changeit
            - name: AM_PEM_TRUSTSTORE
              value: "/var/run/secrets/truststore/ca.crt"
      containers:
        - name: openam
          securityContext: {}
          image: "am:7.5"
          imagePullPolicy: IfNotPresent
          command:
            - bash
            - /home/forgerock/docker-entrypoint.sh
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: AM_STORES_SSL_ENABLED
              value: "true"
            - name: TRUSTSTORE_PATH
              value: /home/forgerock/amtruststore
            - name: TRUSTSTORE_PASSWORD
              value: changeit
            - name: AM_STORES_USER_TYPE
              value: LDAPv3ForForgeRockIAM
          envFrom:
            - secretRef:
                name: am-env-secrets
            - configMapRef:
                name: platform-config
            - secretRef:
                name: amster-env-secrets
            - secretRef:
                name: ds-env-secrets
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /am/json/health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /am/json/health/ready
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              path: /am/json/health/live
              port: http
            failureThreshold: 40
            periodSeconds: 10
          resources: {}
          volumeMounts:
            - name: new-truststore
              mountPath: /home/forgerock/amtruststore
              readOnly: true
              subPath: amtruststore
            - name: am-secrets
              mountPath: /var/run/secrets/am
            - name: amster-key
              mountPath: /var/run/secrets/amster
            - name: fbc
              mountPath: /home/forgerock/openam
            - name: am-logback
              mountPath: /home/forgerock/logging
      tolerations:
        - effect: NoSchedule
          key: kubernetes.io/arch
          operator: Exists
