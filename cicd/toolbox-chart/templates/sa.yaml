apiVersion: v1
kind: ServiceAccount
metadata:
  name: toolbox-{{ .Release.Namespace }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: toolbox-{{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: toolbox-{{ .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
---
