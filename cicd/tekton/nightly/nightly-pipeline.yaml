apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: nightly-pipeline
spec:
  resources:
    - name: forgeops
      type: git
  tasks:
    - name: deploy-images-step
      taskRef:
        name: deploy-images
      resources:
        inputs:
        - name: forgeops
          resource: forgeops
      params:
      - name: profile
        value: nightly
      - name: docker-repo
        value: gcr.io/engineering-devops/nightly
          
    - name: create-users-step
      runAfter:
      - deploy-images-step
      taskRef:
        name: create-users
      params:
      - name: users
        value: "10"
        
    - name: scale-am-deployment-step
      runAfter:
      - create-users-step
      taskRef:
        name: scale-am-deployment
      params:
      - name: replicas
        value: "1"         

    - name: notify-step
      runAfter:
      - scale-am-deployment-step
      taskRef:
        name: notify
      params:
      - name: profile
        value: nightly
