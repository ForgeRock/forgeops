apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: smoke-pipeline
spec:
  resources:
    - name: forgeops
      type: git
  params:
    - name: namespace
      type: string
      description: Target namespace of this pipeline
      default: smoke
    - name: skaffold-profile
      type: string
      description: Skaffold profile to deploy
      default: smoke
  tasks:
    - name: deploy-images-step
      taskRef:
        name: deploy-images
      resources:
        inputs:
        - name: forgeops
          resource: forgeops
      params:
      - name: profile
        value: "$(params.skaffold-profile)"
      - name: namespace
        value: "$(params.namespace)"
      - name: docker-repo
        value: gcr.io/engineering-devops/smoke
    - name: wait-platform-up
      taskRef:
        name: wait-platform-up
      runAfter:
      - deploy-images-step
      params:
      - name: namespace
        value: "$(params.namespace)"
    - name: run-tests
      taskRef:
        name: smoke-test
      runAfter:
      - wait-platform-up
      resources:
        inputs:
        - name: forgeops
          resource: forgeops
      params:
      - name: namespace
        value: "$(params.namespace)"
