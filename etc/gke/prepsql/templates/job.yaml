apiVersion: batch/v1
kind: Pod
metadata:
  name: pg-prep-db
spec:
  template:
    metadata:
      name: pg-prep-db
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - image: gcr.io/cloudsql-docker/gce-proxy:1.10
        name: proxy
        command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                  "-instances={{ .Values.connectionName }}=tcp:5432",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
          - name: cloudsql-instance-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
          - name: ssl-certs
            mountPath: /etc/ssl/certs
          - name: cloudsql
            mountPath: /cloudsql
      - name: psql
        image: postgres:9.6.3
        volumeMounts:
        - name: scripts
          mountPath: /scripts
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudsql-postgres-credentials
              key: password
        - name: IDM_USER
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: username
        - name: IDM_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: password
        args: ["sh", "/scripts/createDb.sh"]
      restartPolicy: Never
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
      - name: cloudsql-db-credentials
        secret:
          secretName: cloudsql-db-credentials
      - name: cloudsql-postgres-credentials
        secret:
          secretName: cloudsql-postgres-credentials
      - name: scripts
        configMap:
          name: pg-scripts
      - name: ssl-certs
        hostPath:
          path: /etc/ssl/certs
      - name: cloudsql
        emptyDir:
