apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: dj
spec:
  serviceName: dj-service
  replicas: 1
  template:
    metadata:
      labels:
        role: persistence
    spec:
      volumes:
      - name: dj-secrets
        configMap:
          name: dj-config
      - name: db
        emptyDir:
          medium: Memory
      initContainers:
        - name: setup
          image:  dj:fullstack
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: dj-secrets
            mountPath: /var/run/secrets/opendj
          - name: db
            mountPath: /opt/opendj/data
          env:
          - name: BASE_DN
            value: "dc=example,dc=com"
          args: [ "setup" ]
      containers:
        - image: dj:fullstack
          imagePullPolicy: IfNotPresent
          args: [ "start" ]
          name: opendj
          volumeMounts:
          - name: dj-secrets
            mountPath: /var/run/secrets/opendj
          - name: db
            mountPath: /opt/opendj/data
          env:
          - name: BASE_DN
            value: "dc=example,dc=com"
          ports:
            - containerPort: 1389
              name: ldap
              protocol: TCP
            - containerPort: 4444
              name: djadmin
              protocol: TCP
            - containerPort: 8080
              name: metrics
          resources:
              requests:
                memory: "512Mi"
          readinessProbe:
            tcpSocket:
              port: metrics
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 60
