apiVersion: v1
kind: Pod
metadata:
  name: am
  namespace: sample
  labels:
    role: auth
spec:
  initContainers:
  - name: wait-for-configstore
    image: "forgerock-docker-public.bintray.io/forgerock/util:6.0.0"
    imagePullPolicy: IfNotPresent
    args: [ "wait", "dj-0.dj-service", "1389" ]
  containers:
    - image: forgerock-docker-public.bintray.io/forgerock/sample-fr-platform/am:6.0.0
      imagePullPolicy: IfNotPresent
      name: openam
      ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      resources:
          requests:
            memory: "1024Mi"
      readinessProbe:
        httpGet:
          path: /openam/isAlive.jsp
          port: 8080
        initialDelaySeconds: 30
        timeoutSeconds: 5
        periodSeconds: 20
      livenessProbe:
        httpGet:
          path: /openam/isAlive.jsp
          port: 8080
        initialDelaySeconds: 60
        timeoutSeconds: 15
        periodSeconds: 60
---
kind: Service
apiVersion: v1
metadata:
  name: am-service
  namespace: sample
spec:
  ports:
    - port: 80
      name: http
      targetPort: 8080
  selector:
    role: auth
