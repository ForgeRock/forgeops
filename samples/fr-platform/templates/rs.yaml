apiVersion: v1
kind: Pod
metadata:
  name: rs
  namespace: sample
  labels:
    role: rs
spec:
  initContainers:
  - name: wait-for-well-known
    image: {{ .Values.images.rs }}
    imagePullPolicy: IfNotPresent
    resources:
        requests:
          memory: "128Mi"
    env:
    - name: WELL_KNOWN_ENDPOINT
      value: "http://login.sample.svc.cluster.local/oauth2/.well-known/openid-configuration"
    command:
    - /wellKnownCheck.sh
  containers:
    - image: {{ .Values.images.rs }}
      imagePullPolicy: IfNotPresent
      name: rs
      ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      resources:
          requests:
            memory: "128Mi"
      env:
      - name: OPENAM_INSTANCE
        value: "http://login.sample.svc.cluster.local"
---
kind: Service
apiVersion: v1
metadata:
  name: rs-service
  namespace: sample
spec:
  ports:
    - port: 8080
      name: http
      targetPort: 8080
  selector:
    role: rs
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: sample
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT,GET,POST,HEAD,PATCH,DELETE"
    nginx.ingress.kubernetes.io/cors-allow-headers: "authorization,x-requested-with,cache-control,content-type"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "false"
    nginx.ingress.kubernetes.io/cors-max-age: "600"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Access-Control-Expose-Headers: WWW-Authenticate";

spec:
  rules:
  - host: rs-service.sample.svc.cluster.local
    http:
      paths:
      - backend:
          serviceName: rs-service
          servicePort: 8080
