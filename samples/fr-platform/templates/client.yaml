apiVersion: v1
kind: Pod
metadata:
  name: client
  namespace: sample
  labels:
    role: client
spec:
  initContainers:
  - name: wait-for-well-known
    image: forgerock-docker-public.bintray.io/forgerock/sample-fr-platform/client:latest
    imagePullPolicy: IfNotPresent
    resources:
        requests:
          memory: "128Mi"
    env:
    - name: WELL_KNOWN_ENDPOINT
      value: "http://am-service.sample.svc.cluster.local/openam/oauth2/.well-known/openid-configuration"
    command:
    - /wellKnownCheck.sh
  containers:
    - image: forgerock-docker-public.bintray.io/forgerock/sample-fr-platform/client:latest
      imagePullPolicy: IfNotPresent
      name: client
      command: [ "/usr/local/tomcat/bin/catalina.sh" ]
      args: [ "jpda", "run" ]
      ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      resources:
          requests:
            memory: "128Mi"
      env:
      - name: OPENAM_INSTANCE
        value: "http://am-service.sample.svc.cluster.local/openam"
---
kind: Service
apiVersion: v1
metadata:
  name: client-service
  namespace: sample
spec:
  ports:
    - port: 8080
      name: http
      targetPort: 8080
  selector:
    role: client
