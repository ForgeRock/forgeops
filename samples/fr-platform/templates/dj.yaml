apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: dj
  namespace: sample
spec:
  serviceName: dj-service
  replicas: 1
  template:
    metadata:
      labels:
        role: persistence
    spec:
      volumes:
      - name: db
        emptyDir:
          medium: Memory
      initContainers:
        - name: setup
          image:  forgerock-docker-public.bintray.io/forgerock/sample-fr-platform/dj:6.0.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: db
            mountPath: /opt/opendj/data
          env:
          - name: BASE_DN
            value: "dc=example,dc=com"
          args: [ "setup" ]
      containers:
        - image: forgerock-docker-public.bintray.io/forgerock/sample-fr-platform/dj:6.0.0
          imagePullPolicy: IfNotPresent
          args: [ "start" ]
          name: opendj
          volumeMounts:
          - name: db
            mountPath: /opt/opendj/data
          env:
          - name: BASE_DN
            value: "dc=example,dc=com"
          ports:
            - containerPort: 1389
              name: ldap
              protocol: TCP
            - containerPort: 4444
              name: djadmin
              protocol: TCP
            - containerPort: 8080
              name: metrics
          resources:
              requests:
                memory: "512Mi"
          readinessProbe:
            tcpSocket:
              port: metrics
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 60
---
kind: Service
apiVersion: v1
metadata:
  name: dj-service
  namespace: sample
spec:
  clusterIP: None
  ports:
    - port: 1389
      name: ldap
      targetPort: 1389
    - port: 4444
      name: djadmin
      targetPort: 4444
  selector:
    role: persistence
