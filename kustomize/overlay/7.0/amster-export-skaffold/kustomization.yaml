resources:
  - ../../../base/amster

patchesStrategicMerge:
- |-
  apiVersion: batch/v1
  kind: Job
  metadata:
    name: amster
  spec:
    backoffLimit: 0
    template:
      spec:
        initContainers:
        - name: amster
          args: ["export"]
        containers:
        - name: pause
          args: ["pause"]