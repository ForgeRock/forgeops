resources:
  - ../../../base/amster

images:
- name: amster
  newName: gcr.io/forgeops-public/amster
  newTag: 7.1.4

patchesStrategicMerge:
- |-
  apiVersion: batch/v1
  kind: Job
  metadata:
    name: amster
  spec:
    backoffLimit: 0
    template:
      spec:
        initContainers:
        - name: amster
          args: ["export"]
        containers:
        - name: pause
          args: ["pause"]