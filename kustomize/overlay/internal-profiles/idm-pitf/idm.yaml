#Patch IDM
apiVersion: apps/v1
kind: Deployment
metadata:
  name: idm
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        # prevent autoscaler from terminating the pod
        "cluster-autoscaler.kubernetes.io/safe-to-evict": "false"
    spec:
      containers:
        - name: openidm
          imagePullPolicy: Always
          resources:
            limits:
              memory: 8Gi
            requests:
              cpu: 4000m
              memory: 4Gi