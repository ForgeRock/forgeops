#Patch AM
apiVersion: apps/v1
kind: Deployment
metadata:
  name: am
spec:
  template:
    metadata:
      annotations:
        # prevent autoscaler from terminating the pod
        "cluster-autoscaler.kubernetes.io/safe-to-evict": "false"
    spec:
      containers:
        - name: openam
          imagePullPolicy: Always
          resources:
            limits:
              memory: 4Gi
            requests:
              cpu: 2000m
              memory: 4Gi
