# Source: identity-platform/templates/ds-cts-snapshot-cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ds-cts-snapshot
  labels:
    helm.sh/chart: identity-platform-1.0.0
    app.kubernetes.io/name: identity-platform
    app.kubernetes.io/part-of: identity-platform
    app.kubernetes.io/instance: identity-platform
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/managed-by: Helm
spec:
  schedule: 0 0 * * *
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          name: ds-cts-snapshot
          labels:
            app: ds-cts-snapshot-job
            helm.sh/chart: identity-platform-1.0.0
            app.kubernetes.io/name: identity-platform
            app.kubernetes.io/part-of: identity-platform
            app.kubernetes.io/instance: identity-platform
            app.kubernetes.io/version: 1.0.0
            app.kubernetes.io/managed-by: Helm
        spec:
          serviceAccountName: ds-snapshot
          securityContext: {}
          containers:
            - name: ds-cts-snapshot
              image: alpine/kubectl:1.34.1
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - /scripts/snapshot.sh ds-cts-snapshot data-ds-cts-0 ds-snapshot-class
              env:
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: PURGE_DELAY
                  value: -3 day
              volumeMounts:
                - name: ds-snapshot-script
                  mountPath: /scripts
          volumes:
            - name: ds-snapshot-script
              configMap:
                name: ds-snapshot-script
                defaultMode: 0555
          restartPolicy: Never
