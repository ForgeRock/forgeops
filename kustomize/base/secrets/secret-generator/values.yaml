platform:
  base:
    enabled: false
  disable_secret_agent_config: true
  secret_generator_enable: true
  secrets:
    amster:
      annotations:
        type: ssh-keypair
    am_env_secrets:
      annotations:
        length: 32
        autogenerate:
        - AM_AUTHENTICATION_SHARED_SECRET
        - AM_ENCRYPTION_KEY
        - AM_OIDC_CLIENT_SUBJECT_IDENTIFIER_HASH_SALT
        - AM_PASSWORDS_AMADMIN_CLEAR
        - AM_SELFSERVICE_LEGACY_CONFIRMATION_EMAIL_LINK_SIGNING_KEY
        - AM_SESSION_STATELESS_ENCRYPTION_KEY
        - AM_SESSION_STATELESS_SIGNING_KEY
    amster_env_secrets:
      annotations:
        length: 24
        autogenerate:
        - IDM_PROVISIONING_CLIENT_SECRET
        - IDM_RS_CLIENT_SECRET
    ds_env_secrets:
      annotations:
        length: 32
        autogenerate:
        - AM_STORES_APPLICATION_PASSWORD
        - AM_STORES_CTS_PASSWORD
        - AM_STORES_USER_PASSWORD
    ds_passwords:
      annotations:
        length: 32
        autogenerate:
        - dirmanager.pw
        - monitor.pw
    idm_env_secrets:
      annotations:
        length: 24
        autogenerate:
        - OPENIDM_ADMIN_PASSWORD
    keystore_create:
      annotations:
        length: 24
        autogenerate:
        - KEYSTORE_PASSWORD
  ds_certs:
    enabled: true
admin_ui:
  enabled: false
am:
  enabled: false
amster:
  enabled: false
ds:
  enabled: false
ds_cts:
  enabled: false
ds_idrepo:
  enabled: false
end_user_ui:
  enabled: false
idm:
  enabled: false
ig:
  enabled: false
ldif_importer:
  enabled: false
login_ui:
  enabled: false
