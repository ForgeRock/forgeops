# Certs for SSL. This is also the truststore secret as well.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ds-ssl-cert
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-delete-policy: hook-failed
spec:
  # Secret names are always required.
  secretName: ds-ssl-keypair
  # Secret template is optional. If set, these annotations
  # and labels will be copied to the secret named example-com-tls.

  # You can add your own custom values here.
  secretTemplate:
    annotations:
      my-secret-annotation: cert-manager-generated
    labels:
      app: ds
  duration: 175200h # 20 years.
  subject:
    organizations:
      - forgerock.org
  # The use of the common name field has been deprecated since 2000 and is
  # discouraged from being used.
  commonName: ds
  isCA: false
  privateKey:
    algorithm: ECDSA
    # encoding: PKCS1
    # size: 2048
  usages:
    - server auth
    - client auth
  # At least one of a DNS Name, URI, or IP address is required.
  dnsNames:
    - '*.ds'
    - '*.ds-idrepo'
    - '*.ds-cts'
  # Issuer references are always required.
  issuerRef:
    name: selfsigned-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: Issuer
    # This is optional since cert-manager will default to this value however
    # if you are using an external issuer, change this to that issuer group.
    group: cert-manager.io
---
