---
# Source: identity-platform/templates/end-user-ui-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: end-user-ui
  labels:
    helm.sh/chart: identity-platform-7.6
    app.kubernetes.io/name: identity-platform
    app.kubernetes.io/part-of: identity-platform
    app.kubernetes.io/instance: identity-platform
    app.kubernetes.io/version: "7.6"
    app.kubernetes.io/managed-by: Helm
    app: end-user-ui
    app.kubernetes.io/component: end-user-ui
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: identity-platform
    app.kubernetes.io/part-of: identity-platform
    app.kubernetes.io/instance: identity-platform
    app: end-user-ui
    app.kubernetes.io/component: end-user-ui
---
# Source: identity-platform/templates/end-user-ui-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: end-user-ui
  labels:
    helm.sh/chart: identity-platform-7.6
    app.kubernetes.io/name: identity-platform
    app.kubernetes.io/part-of: identity-platform
    app.kubernetes.io/instance: identity-platform
    app.kubernetes.io/version: "7.6"
    app.kubernetes.io/managed-by: Helm
    app: end-user-ui
    app.kubernetes.io/component: end-user-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: identity-platform
      app.kubernetes.io/part-of: identity-platform
      app.kubernetes.io/instance: identity-platform
      app: end-user-ui
      app.kubernetes.io/component: end-user-ui
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: identity-platform
        app.kubernetes.io/part-of: identity-platform
        app.kubernetes.io/instance: identity-platform
        app: end-user-ui
        app.kubernetes.io/component: end-user-ui
    spec:
      serviceAccountName: default
      securityContext: {}
      containers:
        - name: end-user-ui
          securityContext: {}
          image: gcr.io/forgerock-io/platform-enduser-ui/docker-build:7.6.0-SNAPSHOT-postcommit-latest
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command:
                  - /usr/bin/nginx
                  - -s
                  - quit
          env:
            - name: SUBFOLDER
              value: enduser
          envFrom:
            - configMapRef:
                name: platform-config
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          startupProbe:
            exec:
              command:
                - "true"
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            timeoutSeconds: 1
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 100Mi
      tolerations:
        - effect: NoSchedule
          key: kubernetes.io/arch
          operator: Exists
---
# Source: identity-platform/templates/end-user-ui-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: end-user-ui
  labels:
    helm.sh/chart: identity-platform-7.6
    app.kubernetes.io/name: identity-platform
    app.kubernetes.io/part-of: identity-platform
    app.kubernetes.io/instance: identity-platform
    app.kubernetes.io/version: "7.6"
    app.kubernetes.io/managed-by: Helm
    app: end-user-ui
    app.kubernetes.io/component: end-user-ui
  annotations:
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/body-size: 64m
    nginx.ingress.kubernetes.io/enable-cors: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: 64m
    nginx.ingress.kubernetes.io/proxy-buffer-size: 16k
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/send-timeout: "600"
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    nginx.ingress.kubernetes.io/session-cookie-name: route
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - identity-platform.domain.local
      secretName: tls-identity-platform.domain.local
  rules:
    - host: identity-platform.domain.local
      http:
        paths:
          - path: /enduser
            pathType: Prefix
            backend:
              service:
                name: end-user-ui
                port:
                  number: 8080
