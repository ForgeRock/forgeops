apiVersion: apps/v1
kind: Deployment
metadata:
  name: end-user-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: end-user-ui
  template:
    metadata:
      labels:
        app: end-user-ui
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 0
      containers:
      - image: enduser-ui
        imagePullPolicy: Always
        env:
        - name: SUBFOLDER
          value: enduser
        envFrom:
        - configMapRef:
            name: platform-config
        livenessProbe:
          httpGet:
            path: /
            port: http
        name: end-user-ui
        resources:
          requests:
            memory: "100Mi"
            cpu: "10m"
          limits:
            memory: "100Mi"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
        lifecycle:
          preStop:
            exec:
              command: ["/usr/sbin/nginx", "-s", "quit"]
