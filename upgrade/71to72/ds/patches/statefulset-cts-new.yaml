spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: DirectoryService
        app.kubernetes.io/instance: ds-cts
        app.kubernetes.io/managed-by: ds-operator
        app.kubernetes.io/name: ds
        app.kubernetes.io/part-of: forgerock
    spec:
      containers:
      - args:
        - start-ds
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: DS_SET_UID_ADMIN_AND_MONITOR_PASSWORDS
          value: "true"
        - name: DS_UID_MONITOR_PASSWORD_FILE
          value: /var/run/secrets/monitor/monitor.pw
        - name: DS_UID_ADMIN_PASSWORD_FILE
          value: /var/run/secrets/admin/dirmanager.pw
        - name: DS_TEST
          value: MY_TEST_VARIABLE
        image: us-docker.pkg.dev/forgeops-public/images/ds:7.2.0
        imagePullPolicy: IfNotPresent
        name: ds
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          limits:
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 900Mi
        startupProbe:
          failureThreshold: 720
          httpGet:
            path: /healthy
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /opt/opendj/data
          name: data
        - mountPath: /var/run/secrets/admin
          name: admin-password
        - mountPath: /var/run/secrets/monitor
          name: monitor-password
        - mountPath: /var/run/secrets/ds-ssl-keypair
          name: ds-ssl-keypair
        - mountPath: /var/run/secrets/ds-master-keypair
          name: ds-master-keypair
        - mountPath: /var/run/secrets/truststore
          name: truststore
        - mountPath: /var/run/secrets/keys
          name: keys
      dnsPolicy: ClusterFirst
      initContainers:
      - args:
        - init
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: DS_SET_UID_ADMIN_AND_MONITOR_PASSWORDS
          value: "true"
        - name: DS_UID_MONITOR_PASSWORD_FILE
          value: /var/run/secrets/monitor/monitor.pw
        - name: DS_UID_ADMIN_PASSWORD_FILE
          value: /var/run/secrets/admin/dirmanager.pw
        - name: DS_TEST
          value: MY_TEST_VARIABLE
        image: us-docker.pkg.dev/forgeops-public/images/ds:7.2.0
        imagePullPolicy: IfNotPresent
        name: init
        resources:
          limits:
            memory: 1366Mi
          requests:
            cpu: 500m
            memory: 1366Mi
        volumeMounts:
        - mountPath: /opt/opendj/data
          name: data
        - mountPath: /var/run/secrets/admin
          name: admin-password
        - mountPath: /var/run/secrets/monitor
          name: monitor-password
        - mountPath: /var/run/secrets/ds-ssl-keypair
          name: ds-ssl-keypair
        - mountPath: /var/run/secrets/ds-master-keypair
          name: ds-master-keypair
        - mountPath: /var/run/secrets/truststore
          name: truststore
        - mountPath: /var/run/secrets/keys
          name: keys
      restartPolicy: Always
      securityContext:
        fsGroup: 0
        runAsUser: 11111
      serviceAccount: default
      serviceAccountName: default
      subdomain: ds-cts
      terminationGracePeriodSeconds: 30
      tolerations:
      - effect: NoSchedule
        key: key
        operator: Equal
        value: directory
      topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/instance: ds-cts
        maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
      - labelSelector:
          matchLabels:
            app.kubernetes.io/instance: ds-cts
        maxSkew: 1
        topologyKey: topology.kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
      volumes:
      - name: ds-master-keypair
        secret:
          defaultMode: 420
          secretName: ds-master-keypair
      - name: ds-ssl-keypair
        secret:
          defaultMode: 420
          secretName: ds-ssl-keypair
      - name: truststore
        secret:
          defaultMode: 420
          secretName: ds-ssl-keypair
      - name: admin-password
        secret:
          defaultMode: 420
          secretName: ds-passwords
      - name: monitor-password
        secret:
          defaultMode: 420
          secretName: ds-passwords
      - emptyDir: {}
        name: keys
  updateStrategy:
    type: OnDelete
