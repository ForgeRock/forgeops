apiVersion: v1
kind: Pod
metadata:
  name: am
  labels:
    role: auth
spec:
  initContainers:
  - name: wait-for-configstore
    image: "groundnuty/k8s-wait-for:0.3"
    imagePullPolicy: IfNotPresent
    args: [ "pod", "-l", "role=persistence" ]
  hostAliases:
  - ip: "127.0.0.1"
    hostnames:
    - "am-service.sample.svc.cluster.local"
  containers:
    - image: am:fullstack
      imagePullPolicy: IfNotPresent
      name: openam
      ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      resources:
          requests:
            memory: "1024Mi"
      readinessProbe:
        httpGet:
          path: /openam/isAlive.jsp
          port: 8080
        initialDelaySeconds: 30
        timeoutSeconds: 5
        periodSeconds: 20
      livenessProbe:
        httpGet:
          path: /openam/isAlive.jsp
          port: 8080
        initialDelaySeconds: 60
        timeoutSeconds: 15
        periodSeconds: 60
